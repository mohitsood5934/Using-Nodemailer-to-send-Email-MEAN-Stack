<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title class="animated bounce delay-4s infinite">Contact Us</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   
    <form  [formGroup]="emailForm">
      <!--Name -->
      <mat-form-field class="example-full-width" >
        <input matInput placeholder="Name"  formControlName="name" required >
      </mat-form-field>
      <br>
      <!--Email-->
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email" required >
    </mat-form-field>
    <br>
      <!--Phone Number-->
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mobile Number" formControlName="mobileNumber" required >
     </mat-form-field>
       <br>
  <!--Message-->
    <mat-form-field class="example-full-width">
            <input matInput #contestDescription maxlength="40" placeholder="Desciption" formControlName="message" required>
            <mat-hint align="start"><strong>Contest Description</strong> </mat-hint>
            <mat-hint align="end">{{contestDescription.value.length}} / 40</mat-hint>
    </mat-form-field>  
    <br>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="sendEmail()">Send Email</button><br><br>
    <button mat-flat-button color="warn" (click)="reset()">Clear Message</button>
  </mat-card-actions>
</mat-card>
